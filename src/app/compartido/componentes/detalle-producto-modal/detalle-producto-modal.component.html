<div class="modal-overlay" *ngIf="producto" (click)="cerrarModal()">
  <div class="modal-contenido" (click)="$event.stopPropagation()">
    <button class="btn-cerrar" (click)="cerrarModal()">X</button>

    <div class="modal-body">
      <!-- Imagen del producto -->
      <div class="imagen-section">
        <img [src]="producto.imagenes?.[0] || 'productos/default.jpg'" [alt]="producto.nombre">
      </div>

      <!-- Información del producto -->
      <div class="info-section">
        <h2>{{ producto.nombre }}</h2>
        <p class="descripcion">{{ producto.descripcion }}</p>
        
<p class="precio">Precio: S/ {{ (producto.precio_unitario || producto.precio_producto || 0) | number:'1.2-2' }}</p>
        <p class="stock">En stock: {{ producto.stock_actual }} unidades</p>

        <!-- Colores (ejemplo) -->
        <div class="colores" *ngIf="producto.imagenes && producto.imagenes.length > 1">
          <h4>Colores</h4>
          <div class="colores-lista">
            <img *ngFor="let img of producto.imagenes" 
                 [src]="img" 
                 [alt]="producto.nombre"
                 class="color-miniatura">
          </div>
        </div>

        <button class="btn-añadir" (click)="agregar()">Añadir al carrito</button>
      </div>
    </div>
  </div>
</div>
