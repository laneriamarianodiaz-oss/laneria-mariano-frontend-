<div class="notificaciones-container">
  <div class="notificaciones-contenido">
    <h1>Notificaciones</h1>

    <div class="notificaciones-acciones">
      <button class="btn-marcar-todas" (click)="marcarTodasLeidas()">
        Marcar todas como le√≠das
      </button>
    </div>

    <!-- Lista de notificaciones -->
    <div class="notificaciones-lista" *ngIf="notificaciones.length > 0">
      <div class="notificacion-card" 
           *ngFor="let notif of notificaciones"
           [class.no-leida]="!notif.leida"
           [class]="'tipo-' + notif.tipo">
        
        <div class="notificacion-icono">
          <span *ngIf="notif.tipo === 'exito'">‚úì</span>
          <span *ngIf="notif.tipo === 'info'">‚Ñπ</span>
          <span *ngIf="notif.tipo === 'advertencia'">‚ö†</span>
          <span *ngIf="notif.tipo === 'error'">‚úï</span>
        </div>

        <div class="notificacion-contenido">
          <h3>{{ notif.titulo }}</h3>
          <p>{{ notif.mensaje }}</p>
          <span class="fecha">{{ notif.fecha_creacion | date:'dd/MM/yyyy HH:mm' }}</span>
        </div>

        <div class="notificacion-acciones">
          <button class="btn-leer" 
                  *ngIf="!notif.leida"
                  (click)="marcarLeida(notif)">
            Marcar como le√≠da
          </button>
          <button class="btn-eliminar" (click)="eliminar(notif)">
            üóëÔ∏è
          </button>
        </div>
      </div>
    </div>

    <!-- Sin notificaciones -->
    <div class="sin-notificaciones" *ngIf="notificaciones.length === 0">
      <p>No tienes notificaciones</p>
    </div>
  </div>
</div>
